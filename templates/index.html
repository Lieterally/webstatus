<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Monitoring Web ITK</title>

    <style>
      /* Fill (almost) full screen on wide displays */
      html,
      body {
        height: 100%;
      }
      body {
        background: #f8f9fc;
        padding: 8px;
      }

      /* Center a very wide container, but keep a tiny margin on sides */
      .main-wrap {
        max-width: 98vw; /* nearly full width */
        margin: 0 auto; /* centered */
      }

      /* Optional: give inner cards a touch less outer margin so it feels denser */
      .card {
        margin-bottom: 0.9rem;
      }

      #loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.8);
        z-index: 9999;
        display: none; /* Hidden by default */
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }

      table.dataTable {
        table-layout: fixed !important;
        line-height: 1.2;
      }

      table.dataTable td {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      table.dataTable tbody td {
        padding: 4px 6px !important;
        font-size: 1rem;
      }

      table.dataTable thead th {
        padding: 6px 6px !important;
        font-size: 1rem;
      }

      /* Split view helpers */
      #summary-container {
        width: 100%;
      }
      #split-wrap {
        display: flex;
        gap: 1rem;
      }
      #split-wrap .split-col {
        width: 50%;
      }
      @media (max-width: 992px) {
        #split-wrap {
          flex-direction: column;
        }
        #split-wrap .split-col {
          width: 100%;
        }
      }
    </style>

    <!-- SB Admin 2 CSS -->
    <link href="{{ url_for('static', filename='vendor/fontawesome-free/css/all.min.css') }}" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
    <link href="{{ url_for('static', filename='css/sb-admin-2.min.css') }}" rel="stylesheet" />
    <!-- DataTables CSS -->
    <link href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Use container-fluid to span the screen; main-wrap caps at ~98vw -->
    <div class="container-fluid main-wrap">
      <div class="card shadow mb-4 text-center position-relative p-3">
        <h2 class="m-0 font-weight-bold text-primary">MONITORING WEB ITK</h2>
        <div class="btn-group position-absolute" style="right: 1rem">
          <button id="btnRefreshNow" class="btn btn-outline-primary" type="button" title="Refresh now"><i class="fas fa-sync-alt fa-sm"></i> Refresh</button>
          <button id="btnSplitView" class="btn btn-outline-secondary" type="button" title="Split view"><i class="fas fa-columns fa-sm"></i> Split</button>
          <a class="btn btn-primary" href="/dashboard" title="Admin"> <i class="fas fa-pen fa-sm text-white-50"></i> Manage </a>
        </div>
      </div>

      <div id="loading-overlay">
        <div class="spinner-border text-primary" role="status"></div>
        <p class="mt-3 text-primary font-weight-bold">Refreshing...</p>
      </div>

      <!-- DataTales Example -->
      <div class="card shadow mb-4">
        <div class="card-header py-3">
          <div class="row">
            <div class="col-lg-5 col-md-4">
              <h5 class="m-0 font-weight-bold text-primary">Summary</h5>
            </div>
            <div class="col-lg-3 col-md-4 text-right">
              <h5 class="mb-0">Refresh in: <span id="next-check" class="fw-bold">Loading...</span></h5>
            </div>
            <div class="col-lg-4 col-md-4 text-right">
              <h5 class="mb-0">Last checked: <span id="last-check" class="fw-bold">Loading...</span></h5>
            </div>
          </div>
        </div>
        <div class="card-body">
          <!-- Summary container (single & split modes) -->
          <div id="summary-container">
            <!-- Single view -->
            <div class="table-responsive" id="single-table-wrap">
              <table class="table table-bordered table-sm" id="dataTable" width="100%" cellspacing="0">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Unit</th>
                    <th>Link</th>
                    <th>Status</th>
                    <th>Avg. Response Time (s)</th>
                  </tr>
                </thead>
                <tbody id="summary-table"></tbody>
              </table>
            </div>

            <!-- Split view (hidden by default) -->
            <div id="split-wrap" class="d-none">
              <div class="table-responsive split-col">
                <table class="table table-bordered table-sm" id="dataTableLeft" width="100%" cellspacing="0">
                  <thead>
                    <tr>
                      <th>#</th>
                      <th>Unit</th>
                      <th>Link</th>
                      <th>Status</th>
                      <th>Avg. Response Time (s)</th>
                    </tr>
                  </thead>
                  <tbody id="summary-left"></tbody>
                </table>
              </div>
              <div class="table-responsive split-col">
                <table class="table table-bordered table-sm" id="dataTableRight" width="100%" cellspacing="0">
                  <thead>
                    <tr>
                      <th>#</th>
                      <th>Unit</th>
                      <th>Link</th>
                      <th>Status</th>
                      <th>Avg. Response Time (s)</th>
                    </tr>
                  </thead>
                  <tbody id="summary-right"></tbody>
                </table>
              </div>
            </div>
          </div>
          <!-- /Summary container -->
        </div>
      </div>

      <div id="details-container">
        <!-- JS will populate -->
      </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{{ url_for('static', filename='vendor/jquery-easing/jquery.easing.min.js') }}"></script>

    <!-- SB Admin 2 custom scripts -->
    <script src="{{ url_for('static', filename='js/sb-admin-2.min.js') }}"></script>

    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

    <script>
      // let countdown = intervalSeconds;
      let countdownTimer;
      let lastSnapshotAt = null;

      // Split view state + dataset cache
      let splitView = localStorage.getItem("splitView") === "1";
      let latestItems = [];

      /* ----------------- Helpers ----------------- */
      function destroyIfDataTable(sel) {
        if ($.fn.DataTable.isDataTable(sel)) $(sel).DataTable().clear().destroy();
      }

      function buildRowHTML(site, rowNum) {
        const danger = (site.overall_status || "").includes("❌") ? ' class="table-danger"' : "";
        return `
          <tr${danger}>
            <td>${rowNum}</td>
            <td>${site.nama_web}</td>
            <td><a href="${site.link_web}" target="_blank">${site.link_web}</a></td>
            <td>${site.overall_status}</td>
            <td>${site.avg_response_time}</td>
          </tr>
        `;
      }

      function initDT(selector) {
        $(selector).DataTable({
          autoWidth: false,
          pageLength: 50,
          columnDefs: [
            { width: "3%", targets: 0 },
            { width: "25%", targets: 1 },
            { width: "30%", targets: 2 },
            { width: "15%", targets: 3 },
            { width: "27%", targets: 4 },
          ],
        });
      }

      function renderSummary(items) {
        // Clean any existing DTs
        destroyIfDataTable("#dataTable");
        destroyIfDataTable("#dataTableLeft");
        destroyIfDataTable("#dataTableRight");

        const singleWrap = document.getElementById("single-table-wrap");
        const splitWrap = document.getElementById("split-wrap");

        if (splitView) {
          singleWrap.classList.add("d-none");
          splitWrap.classList.remove("d-none");
        } else {
          splitWrap.classList.add("d-none");
          singleWrap.classList.remove("d-none");
        }

        if (!splitView) {
          const body = document.getElementById("summary-table");
          body.innerHTML = "";
          items.forEach((site, i) => body.insertAdjacentHTML("beforeend", buildRowHTML(site, i + 1)));
          initDT("#dataTable");
          return;
        }

        // Split mode
        const mid = Math.ceil(items.length / 2);
        const leftItems = items.slice(0, mid);
        const rightItems = items.slice(mid);

        const leftBody = document.getElementById("summary-left");
        const rightBody = document.getElementById("summary-right");
        leftBody.innerHTML = "";
        rightBody.innerHTML = "";

        leftItems.forEach((site, i) => leftBody.insertAdjacentHTML("beforeend", buildRowHTML(site, i + 1)));
        rightItems.forEach((site, i) => rightBody.insertAdjacentHTML("beforeend", buildRowHTML(site, mid + i + 1)));

        initDT("#dataTableLeft");
        initDT("#dataTableRight");
      }
      /* --------------- /Helpers ------------------ */

      async function loadStatus() {
        // Always show overlay when we "refresh"
        document.getElementById("loading-overlay").style.display = "flex";
        document.getElementById("next-check").innerText = "Refreshing...";
        clearInterval(countdownTimer);

        try {
          const response = await fetch(`/status?ts=${Date.now()}`, { cache: "no-store" });
          if (!response.ok) throw new Error(`HTTP ${response.status}`);
          const data = await response.json();

          if (data.refreshing === true) {
            document.getElementById("loading-overlay").style.display = "flex";
            document.getElementById("next-check").innerText = "Refreshing...";
            setTimeout(loadStatus, 2500);
            return;
          }

          const items = Array.isArray(data.monitored) ? data.monitored : [];
          const lc = data.last_check || null;

          // If no snapshot yet OR same snapshot as last time, keep spinner and retry
          if (!lc || (lastSnapshotAt && lc === lastSnapshotAt) || items.length === 0) {
            setTimeout(loadStatus, 2500);
            return;
          }

          // New snapshot arrived — remember it and render everything
          lastSnapshotAt = lc;
          document.getElementById("last-check").innerText = lc;

          // Cache + render summary (single or split)
          latestItems = items;
          renderSummary(items);

          // Rebuild details
          const detailsContainer = document.getElementById("details-container");
          detailsContainer.innerHTML = "";

          items.forEach((site) => {
            let detailHTML = `
              <h5 class="mt-4">${site.nama_web} — <a href="${site.link_web}" target="_blank">${site.link_web}</a></h5>
              <table class="table table-hover table-sm mb-5">
                <thead>
                  <tr>
                    <th>Menu URL</th>
                    <th>Status</th>
                    <th>Response Time (s)</th>
                  </tr>
                </thead>
                <tbody>
            `;

            site.statuses.forEach((entry) => {
              detailHTML += `
                <tr>
                  <td><a href="${entry.url}" target="_blank">${entry.url}</a></td>
                  <td>${entry.status}</td>
                  <td>${entry.response_time}</td>
                </tr>
              `;
            });

            detailHTML += `</tbody></table>`;
            detailsContainer.innerHTML += detailHTML;
          });

          // Countdown: only start when server gives a positive number
          const secondsLeft = Number.isInteger(data.seconds_until_next) && data.seconds_until_next > 0 ? data.seconds_until_next : null;
          if (secondsLeft == null) {
            document.getElementById("next-check").innerText = "—";
            setTimeout(loadStatus, 3000);
          } else {
            startCountdown(secondsLeft);
            document.getElementById("loading-overlay").style.display = "none";
          }
        } catch (err) {
          console.error("❌ Failed to load status:", err);
          setTimeout(loadStatus, 4000);
        }
      }

      function startCountdown(secondsLeft) {
        clearInterval(countdownTimer);
        const endTime = Date.now() + secondsLeft * 1000;

        countdownTimer = setInterval(() => {
          const s = Math.max(0, Math.floor((endTime - Date.now()) / 1000));
          const m = Math.floor(s / 60);
          const r = s % 60;

          document.getElementById("next-check").innerText = `${m}:${r.toString().padStart(2, "0")}`;

          if (s <= 0) {
            clearInterval(countdownTimer);
            loadStatus();
          }
        }, 1000);
      }

      // Initial load
      document.addEventListener("DOMContentLoaded", loadStatus);

      async function refreshNow() {
        const btn = document.getElementById("btnRefreshNow");
        if (!btn) return;
        try {
          btn.disabled = true;
          btn.innerHTML = '<i class="fas fa-sync fa-spin fa-sm"></i> Refreshing';
          document.getElementById("loading-overlay").style.display = "flex";

          const res = await fetch("/status/refresh?ts=" + Date.now(), {
            method: "GET",
            cache: "no-store",
          });

          if (!res.ok) {
            const err = await res.json().catch(() => ({}));
            throw new Error(err.error || `HTTP ${res.status}`);
          }

          await loadStatus();
        } catch (e) {
          console.error("Refresh failed:", e);
          alert("Refresh failed: " + e.message);
          try {
            await loadStatus();
          } catch {}
        } finally {
          document.getElementById("loading-overlay").style.display = "none";
          btn.disabled = false;
          btn.innerHTML = '<i class="fas fa-sync-alt fa-sm"></i> Refresh';
        }
      }

      // Hook up buttons
      document.addEventListener("DOMContentLoaded", () => {
        const btn = document.getElementById("btnRefreshNow");
        if (btn) btn.addEventListener("click", refreshNow);

        const btnSplit = document.getElementById("btnSplitView");
        if (btnSplit) {
          // reflect saved state
          btnSplit.classList.toggle("btn-secondary", splitView);
          btnSplit.classList.toggle("btn-outline-secondary", !splitView);

          btnSplit.addEventListener("click", () => {
            splitView = !splitView;
            localStorage.setItem("splitView", splitView ? "1" : "0");
            btnSplit.classList.toggle("btn-secondary", splitView);
            btnSplit.classList.toggle("btn-outline-secondary", !splitView);
            if (latestItems.length) renderSummary(latestItems);
          });
        }
      });
    </script>
  </body>
</html>
