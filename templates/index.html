<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Monitoring Web ITK</title>

    <style>
      /* body {
        transform: scale(0.65);
        transform-origin: top left;
        width: 154%; 
      } */

      #loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.8);
        z-index: 9999;
        display: none; /* Hidden by default */
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }

      table.dataTable {
        table-layout: fixed !important;
        line-height: 1.2;
      }

      table.dataTable td {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      table.dataTable tbody td {
        padding: 4px 6px !important;
        font-size: 1rem; /* adjust as needed */
      }

      table.dataTable thead th {
        padding: 6px 6px !important;
        font-size: 1rem;
      }
    </style>

    <!-- SB Admin 2 CSS -->
    <link href="{{ url_for('static', filename='vendor/fontawesome-free/css/all.min.css') }}" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
    <link href="{{ url_for('static', filename='css/sb-admin-2.min.css') }}" rel="stylesheet" />
    <!-- DataTables CSS -->
    <link href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" rel="stylesheet" />
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="card shadow mb-4 text-center position-relative p-3">
        <h2 class="m-0 font-weight-bold text-primary">MONITORING WEB ITK</h2>
        <a class="btn btn-primary position-absolute" href="/login" style="right: 1rem"><i class="fas fa-user fa-sm text-white-50"></i> Admin </a>
      </div>

      <div id="loading-overlay">
        <div class="spinner-border text-primary" role="status"></div>
        <p class="mt-3 text-primary font-weight-bold">Refreshing...</p>
      </div>

      <!-- DataTales Example -->
      <div class="card shadow mb-4">
        <div class="card-header py-3">
          <div class="row">
            <div class="col-lg-5 col-md-4">
              <h5 class="m-0 font-weight-bold text-primary">Summary</h5>
            </div>
            <div class="col-lg-3 col-md-4 text-right">
              <h5 class="mb-0">Refresh in: <span id="next-check" class="fw-bold">Loading...</span></h5>
            </div>
            <div class="col-lg-4 col-md-4 text-right">
              <h5 class="mb-0">Last checked: <span id="last-check" class="fw-bold">Loading...</span></h5>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-bordered table-sm" id="dataTable" width="100%" cellspacing="0">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Unit</th>
                  <th>Link</th>
                  <th>Status</th>
                  <th>Avg. Response Time (s)</th>
                </tr>
              </thead>

              <tbody id="summary-table">
                <!-- JS will populate -->
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <div id="details-container">
        <!-- JS will populate -->
      </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{{ url_for('static', filename='vendor/jquery-easing/jquery.easing.min.js') }}"></script>

    <!-- SB Admin 2 custom scripts -->
    <script src="{{ url_for('static', filename='js/sb-admin-2.min.js') }}"></script>

    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

    <script>
      const intervalSeconds = 600;
      let countdown = intervalSeconds;
      let countdownTimer;

      async function loadStatus() {
        document.getElementById("loading-overlay").style.display = "flex"; // Show loading
        document.getElementById("next-check").innerText = "Refreshing...";
        clearInterval(countdownTimer);

        try {
          console.log("üîÑ Fetching /status...");
          const response = await fetch("/status", {
            cache: "no-store",
          });
          const data = await response.json();
          console.log("‚úÖ Data received:", data);

          document.getElementById("last-check").innerText = data.last_check;

          if ($.fn.DataTable.isDataTable("#dataTable")) {
            const dt = $("#dataTable").DataTable();
            dt.clear().destroy(); // clear rows + destroy
          }

          const summaryBody = document.getElementById("summary-table");
          summaryBody.innerHTML = "";

          const detailsContainer = document.getElementById("details-container");
          detailsContainer.innerHTML = "";

          data.monitored.forEach((site, index) => {
            const row = document.createElement("tr");
            const isDown = site.overall_status.startsWith("‚ùå");
            if (isDown) row.classList.add("table-danger");

            row.innerHTML = `
    <td>${index + 1}</td>
    <td>${site.nama_web}</td>
    <td><a href="${site.link_web}" target="_blank">${site.link_web}</a></td>
    <td>${site.overall_status}</td>
    <td>${site.avg_response_time}</td>
  `;
            summaryBody.appendChild(row);

            // Detail Section
            let detailHTML = `
    <h5 class="mt-4">${site.nama_web} ‚Äî <a href="${site.link_web}" target="_blank">${site.link_web}</a></h5>
    <table class="table table-hover table-sm mb-5">
      <thead>
        <tr>
          <th>Menu URL</th>
          <th>Status</th>
          <th>Response Time (s)</th>
        </tr>
      </thead>
      <tbody>
  `;

            site.statuses.forEach((entry) => {
              detailHTML += `
      <tr>
        <td><a href="${entry.url}" target="_blank">${entry.url}</a></td>
        <td>${entry.status}</td>
        <td>${entry.response_time}</td>
      </tr>
    `;
            });

            detailHTML += `</tbody></table>`;
            detailsContainer.innerHTML += detailHTML;
          });

          // Reinitialize DataTables with balanced page lengths

          $("#dataTable").DataTable({
            autoWidth: false,
            pageLength: 25,
            columnDefs: [
              { width: "3%", targets: 0 }, // #
              { width: "25%", targets: 1 }, // Unit
              { width: "30%", targets: 2 }, // Link
              { width: "15%", targets: 3 }, // Status
              { width: "27%", targets: 4 }, // Avg. Response Time
            ],
          });

          countdown = intervalSeconds;
          startCountdown();
        } catch (error) {
          console.error("‚ùå Failed to load status:", error);
        } finally {
          document.getElementById("loading-overlay").style.display = "none"; // Hide loading
        }
      }

      function startCountdown() {
        const endTime = Date.now() + intervalSeconds * 1000;
        clearInterval(countdownTimer);
        countdownTimer = setInterval(() => {
          const now = Date.now();
          const secondsLeft = Math.max(0, Math.floor((endTime - now) / 1000));
          const minutes = Math.floor(secondsLeft / 60);
          const seconds = secondsLeft % 60;

          document.getElementById("next-check").innerText = `${minutes}:${seconds.toString().padStart(2, "0")}`;

          if (secondsLeft <= 0) {
            clearInterval(countdownTimer);
            loadStatus();
          }
        }, 1000);
      }

      // Initial load
      document.addEventListener("DOMContentLoaded", loadStatus);
    </script>
  </body>
</html>
