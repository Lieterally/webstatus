<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Monitoring Web ITK</title>

    <style>
      /* body {
        transform: scale(0.65);
        transform-origin: top left;
        width: 154%; 
      } */

      #loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.8);
        z-index: 9999;
        display: none; /* Hidden by default */
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }

      table.dataTable {
        table-layout: fixed !important;
        line-height: 1.2;
      }

      table.dataTable td {
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      table.dataTable tbody td {
        padding: 4px 6px !important;
        font-size: 1rem; /* adjust as needed */
      }

      table.dataTable thead th {
        padding: 6px 6px !important;
        font-size: 1rem;
      }
    </style>

    <!-- SB Admin 2 CSS -->
    <link href="{{ url_for('static', filename='vendor/fontawesome-free/css/all.min.css') }}" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
    <link href="{{ url_for('static', filename='css/sb-admin-2.min.css') }}" rel="stylesheet" />
    <!-- DataTables CSS -->
    <link href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css" rel="stylesheet" />
  </head>

  <body class="bg-light">
    <div class="container-fluid col-11 mx-auto">
      <div class="card shadow mb-4 text-center position-relative p-3">
        <h2 class="m-0 font-weight-bold text-primary">MONITORING WEB ITK</h2>
        <div class="btn-group position-absolute" style="right: 1rem">
          <button id="btnRefreshNow" class="btn btn-outline-primary" type="button" title="Refresh now"><i class="fas fa-sync-alt fa-sm"></i> Refresh</button>
          <a class="btn btn-primary" href="/login" title="Admin"> <i class="fas fa-user fa-sm text-white-50"></i> Admin </a>
        </div>
      </div>

      <div id="loading-overlay">
        <div class="spinner-border text-primary" role="status"></div>
        <p class="mt-3 text-primary font-weight-bold">Refreshing...</p>
      </div>

      <div class="row">
        <div class="col">
          <!-- DataTales Example -->
          <div class="card shadow mb-4">
            <div class="card-header py-3">
              <div class="row">
                <div class="col-lg-6 col-md-4">
                  <h5 class="m-0 font-weight-bold text-primary">Summary</h5>
                </div>
              </div>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-bordered table-sm" id="dataTable" width="100%" cellspacing="0" style="table-layout: fixed">
                  <thead>
                    <tr>
                      <th>#</th>
                      <th>Unit</th>
                      <th>Link</th>
                      <th>Status</th>
                      <th>Avg. Response Time (s)</th>
                    </tr>
                  </thead>

                  <tbody id="summary-table">
                    <!-- JS will populate -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>

        <div class="col">
          <!-- DataTales Example 2 -->
          <div class="card shadow mb-4">
            <div class="card-header py-3">
              <div class="row">
                <div class="col-lg-4 col-md-4 text-right"></div>
                <div class="col-lg-3 col-md-4 text-right">
                  <h5 class="mb-0">Refresh in: <span id="next-check" class="fw-bold">Loading...</span></h5>
                </div>
                <div class="col-lg-5 col-md-4 text-right">
                  <h5 class="mb-0">Last checked: <span id="last-check" class="fw-bold">Loading...</span></h5>
                </div>
              </div>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-bordered table-sm" id="dataTable2" width="100%" cellspacing="0" style="table-layout: fixed">
                  <thead>
                    <tr>
                      <th>#</th>
                      <th>Unit</th>
                      <th>Link</th>
                      <th>Status</th>
                      <th>Avg. Response Time (s)</th>
                    </tr>
                  </thead>
                  <tbody id="summary-table-2">
                    <!-- JS will populate -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div id="details-container">
        <!-- JS will populate -->
      </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{{ url_for('static', filename='vendor/jquery-easing/jquery.easing.min.js') }}"></script>

    <!-- SB Admin 2 custom scripts -->
    <script src="{{ url_for('static', filename='js/sb-admin-2.min.js') }}"></script>

    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

    <script>
      // const intervalSeconds = 600;
      // let countdown = intervalSeconds;
      let countdownTimer;
      let lastSnapshotAt = null;

      async function loadStatus() {
        // Always show overlay when we "refresh"
        document.getElementById("loading-overlay").style.display = "flex";
        document.getElementById("next-check").innerText = "Refreshing...";
        clearInterval(countdownTimer);

        try {
          const response = await fetch(`/status?ts=${Date.now()}`, { cache: "no-store" });
          if (!response.ok) throw new Error(`HTTP ${response.status}`);
          const data = await response.json();

          const items = Array.isArray(data.monitored) ? data.monitored : [];
          const lc = data.last_check || null;

          // üîÑ If no snapshot yet OR still the same snapshot as last time, keep spinner and try again soon
          if (!lc || (lastSnapshotAt && lc === lastSnapshotAt) || items.length === 0) {
            // don't touch the tables, just keep the overlay and retry gently
            setTimeout(loadStatus, 2500);
            return;
          }

          // ‚úÖ New snapshot arrived ‚Äî remember it and render everything
          lastSnapshotAt = lc;
          document.getElementById("last-check").innerText = lc;

          const summaryBody = document.getElementById("summary-table");
          const summaryBody2 = document.getElementById("summary-table-2");
          const detailsContainer = document.getElementById("details-container");

          // destroy existing DataTables (if any)
          if ($.fn.DataTable.isDataTable("#dataTable")) $("#dataTable").DataTable().clear().destroy();
          if ($.fn.DataTable.isDataTable("#dataTable2")) $("#dataTable2").DataTable().clear().destroy();

          summaryBody.innerHTML = "";
          summaryBody2.innerHTML = "";
          detailsContainer.innerHTML = "";

          const half = Math.ceil(items.length / 2);

          items.forEach((site, idx) => {
            const row = document.createElement("tr");
            if ((site.overall_status || "").includes("‚ùå")) row.classList.add("table-danger");
            row.innerHTML = `
        <td>${idx + 1}</td>
        <td>${site.nama_web}</td>
        <td><a href="${site.link_web}" target="_blank" rel="noopener">${site.link_web}</a></td>
        <td>${site.overall_status}</td>
        <td>${site.avg_response_time}</td>
      `;
            (idx < half ? summaryBody : summaryBody2).appendChild(row);

            let detailHTML = `
        <h5 class="mt-4">${site.nama_web} ‚Äî <a href="${site.link_web}" target="_blank" rel="noopener">${site.link_web}</a></h5>
        <table class="table table-hover table-sm mb-5">
          <thead><tr><th>Menu URL</th><th>Status</th><th>Response Time (s)</th></tr></thead>
          <tbody>
      `;
            (site.statuses || []).forEach((e) => {
              detailHTML += `
          <tr>
            <td><a href="${e.url}" target="_blank" rel="noopener">${e.url}</a></td>
            <td>${e.status}</td>
            <td>${e.response_time}</td>
          </tr>`;
            });
            detailHTML += "</tbody></table>";
            detailsContainer.insertAdjacentHTML("beforeend", detailHTML);
          });

          $("#dataTable").DataTable({
            autoWidth: false,
            pageLength: half || 5,
            columnDefs: [
              { width: "3%", targets: 0 },
              { width: "25%", targets: 1 },
              { width: "30%", targets: 2 },
              { width: "15%", targets: 3 },
              { width: "27%", targets: 4 },
            ],
          });
          $("#dataTable2").DataTable({
            autoWidth: false,
            pageLength: Math.max(0, items.length - half) || 5,
            columnDefs: [
              { width: "3%", targets: 0 },
              { width: "25%", targets: 1 },
              { width: "30%", targets: 2 },
              { width: "15%", targets: 3 },
              { width: "27%", targets: 4 },
            ],
          });

          // Countdown: only start when server gives a positive number
          const secondsLeft = Number.isInteger(data.seconds_until_next) && data.seconds_until_next > 0 ? data.seconds_until_next : null;
          if (secondsLeft == null) {
            document.getElementById("next-check").innerText = "‚Äî";
            // Keep polling; spinner will show again on next call if snapshot doesn't change
            setTimeout(loadStatus, 3000);
          } else {
            startCountdown(secondsLeft);
            // Hide overlay now that fresh data is on screen
            document.getElementById("loading-overlay").style.display = "none";
          }
        } catch (err) {
          console.error("‚ùå Failed to load status:", err);
          // Keep spinner and try again
          setTimeout(loadStatus, 4000);
        }
      }

      function startCountdown(secondsLeft) {
        clearInterval(countdownTimer);
        const endTime = Date.now() + secondsLeft * 1000;

        countdownTimer = setInterval(() => {
          const s = Math.max(0, Math.floor((endTime - Date.now()) / 1000));
          const m = Math.floor(s / 60);
          const r = s % 60;

          document.getElementById("next-check").innerText = `${m}:${r.toString().padStart(2, "0")}`;

          if (s <= 0) {
            clearInterval(countdownTimer);
            // Just refresh the snapshot; this does NOT trigger a new cycle
            loadStatus();
          }
        }, 1000);
      }

      // Initial load
      document.addEventListener("DOMContentLoaded", loadStatus);

      async function refreshNow() {
        const btn = document.getElementById("btnRefreshNow");
        if (!btn) return;
        try {
          // UI state
          btn.disabled = true;
          btn.innerHTML = '<i class="fas fa-sync fa-spin fa-sm"></i> Refreshing';
          document.getElementById("loading-overlay").style.display = "flex";

          // Hit the refresh endpoint
          const res = await fetch("/status/refresh?ts=" + Date.now(), {
            method: "GET",
            cache: "no-store",
          });

          if (!res.ok) {
            const err = await res.json().catch(() => ({}));
            throw new Error(err.error || `HTTP ${res.status}`);
          }

          // Re-pull the latest snapshot so tables + countdown update
          await loadStatus();
        } catch (e) {
          console.error("Refresh failed:", e);
          alert("Refresh failed: " + e.message);
          // fall back to a simple reload of the snapshot even on error
          try {
            await loadStatus();
          } catch {}
        } finally {
          // restore UI
          document.getElementById("loading-overlay").style.display = "none";
          btn.disabled = false;
          btn.innerHTML = '<i class="fas fa-sync-alt fa-sm"></i> Refresh';
        }
      }

      // Hook up the button
      document.addEventListener("DOMContentLoaded", () => {
        const btn = document.getElementById("btnRefreshNow");
        if (btn) btn.addEventListener("click", refreshNow);
      });
    </script>
  </body>
</html>
